<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElMessiri Font Test</title>
    
    <!-- Load ElMessiri Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ElMessiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'ElMessiri', sans-serif;
            background: #FFF7E7;
            padding: 40px;
            direction: rtl;
            text-align: right;
        }
        .test-box {
            background: white;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #602234;
        }
        h1 {
            font-family: 'ElMessiri', serif;
            color: #602234;
            font-size: 48px;
            font-weight: 400;
        }
        .large-text {
            font-size: 36px;
            color: #602234;
            margin: 20px 0;
        }
        .sample-text {
            font-size: 24px;
            color: #333;
            line-height: 1.8;
        }
        .font-info {
            background: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #602234;
        }
    </style>
</head>
<body>
    <h1>اختبار خط ElMessiri</h1>
    
    <div class="test-box">
        <div class="large-text">أ ب</div>
        <p class="sample-text">عقارات استثنائية.<br>إدارة احترافية.</p>
        <p class="sample-text">نيش سوسايتي شركة متخصصة في تقديم حلول إدارية وتنظيمية بمعايير تعيد تعريف معنى التميز.</p>
    </div>
    
    <div class="font-info">
        <strong>Font Check:</strong><br>
        <span id="fontCheck">Checking...</span>
    </div>
    
    <script>
        // Check if ElMessiri is loaded
        if (document.fonts && document.fonts.check) {
            document.fonts.ready.then(function() {
                if (document.fonts.check('16px ElMessiri')) {
                    document.getElementById('fontCheck').innerHTML = '✅ ElMessiri font is LOADED and available';
                    document.getElementById('fontCheck').style.color = 'green';
                } else {
                    document.getElementById('fontCheck').innerHTML = '❌ ElMessiri font NOT detected';
                    document.getElementById('fontCheck').style.color = 'red';
                }
            });
        } else {
            // Fallback check
            const computedStyle = window.getComputedStyle(document.body);
            const fontFamily = computedStyle.fontFamily;
            if (fontFamily.includes('ElMessiri')) {
                document.getElementById('fontCheck').innerHTML = '✅ ElMessiri detected in font-family: ' + fontFamily;
                document.getElementById('fontCheck').style.color = 'green';
            } else {
                document.getElementById('fontCheck').innerHTML = '❌ ElMessiri NOT in font-family: ' + fontFamily;
                document.getElementById('fontCheck').style.color = 'red';
            }
        }
    </script>
</body>
</html>
